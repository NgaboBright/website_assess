<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<header>
    <h1>Form Tags</h1>
    <nav>
        <ul>
            <li><a href="table.html">Table Tags</a></li>
            <li><a href="list.html">List Tags</a></li>
            <li><a href="form.html">Form Tags</a></li>
            <li><a href="formatting.html">Formatting Tags</a></li>
            <li><a href="frame.html">Frame Tags</a></li>
            <li><a href="grouping.html">Grouping Tags</a></li>
            <li><a href="media.html">Media Tags</a></li>
            <li><a href="boxmodel.html">CSS Box Model</a></li>
            <li><a href="visualrules.html">Visual Rules</a></li>
            <li><a href="positioning.html">CSS Positioning</a></li>
            <li><a href="mediaquery.html">Media Query Rules</a></li>
            <li><a href="typography.html">Typography</a></li>
        </ul>
    </nav>
</header>
    <main>
        <div><form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="message">Message:</label>
            <textarea id="message" rows="4"></textarea>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe">

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option>USA</option>
                <option>Canada</option>
                <option>UK</option>
                <option>Rwanda</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="satisfaction">Satisfaction Level:</label>
            <input type="range" id="satisfaction" name="satisfaction" min="0" max="10">

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    </main>
    <footer>
        <p>&copy; 2025 Web Development Project</p>
    </footer>
</body>
</html>
